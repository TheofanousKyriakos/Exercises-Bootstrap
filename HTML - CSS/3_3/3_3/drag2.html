<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag2</title>
    <style>
        div {
            float: left;
            width: 300px;
            height: 500px;
            padding: 10px;
            border: 2px solid #000;
            margin-left: 20px;
            cursor: move;
        }
        
        img {
            width: 300px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="yolo" ondragover="drover(event)" ondrop="drop(event)">
        <img id="drag2" src="Brad.jpg" alt="brad pitt" draggable="true" ondragstart="drag(event)">
    </div>

    <div id="yolo2" ondrop="drop(event)" ondragover="drover(event)"> </div>
</body>

<script>
    function drag(ev) {
        console.log("dragging");
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drover(ev) {
        ev.preventDefault();
    }

    function drop(ev) {
        ev.preventDefault();
        var x = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(x));
    }
</script>


</html>
