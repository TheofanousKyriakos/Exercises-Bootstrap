<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <table border="5" style="text-align: center; margin-left: auto; margin-right: auto;">

        <tr>
            <th>Apple</th>

            <th>Google</th>
        </tr>

            <td>2</td>
            <td>4</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td style="background-color: blue;">3</td>
            <td>6</td>
            <td>2</td>
        </tr>
        <tr>
            <td>10</td>
            <td>12</td>
            <td>12</td>
        </tr>
    </table>
